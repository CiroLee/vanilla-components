<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>vanilla-components | input</title>
  </head>
  <body>
    <va-theme-provider>
      <nav-header></nav-header>
      <section class="main-container">
        <side-nav active="va-input"></side-nav>
        <section class="mt-18">
          <h2 class="mb-3">Input</h2>
          <h4 id="default" class="mb-2">Default</h4>
          <preview-code-switcher>
            <div slot="preview">
              <va-input name="default-input" class="w-80" placeholder="default input" />
            </div>
            <div slot="code">
              <syntax-highlight id="input-default-code" language="html" />
            </div>
          </preview-code-switcher>
          <h4 id="Size" class="mt-3 mb-2">Size</h4>
          <preview-code-switcher>
            <div slot="preview" class="grid grid-cols-3 gap-4 items-center">
              <va-input name="small" placeholder="small" size="sm"></va-input>
              <va-input name="medium" placeholder="medium" size="md"></va-input>
              <va-input name="large" placeholder="large" size="lg"></va-input>
            </div>
            <div slot="code">
              <syntax-highlight id="input-size-code" language="html" />
            </div>
          </preview-code-switcher>
          <h4 id="readonly" class="mt-3 mb-2">Readonly</h4>
          <preview-code-switcher>
            <div slot="preview">
              <va-input name="medium" class="w-80" readonly value="readonly input" />
            </div>
            <div slot="code">
              <syntax-highlight id="input-readonly-code" language="html" />
            </div>
          </preview-code-switcher>
          <h4 id="disabled" class="mt-3 mb-2">Disabled</h4>
          <preview-code-switcher>
            <div slot="preview">
              <va-input name="medium" class="w-80" disabled value="disabled" />
            </div>
            <div slot="code">
              <syntax-highlight id="input-disabled-code" language="html" />
            </div>
          </preview-code-switcher>
          <h4 id="width-icon" class="mt-3 mb-2">With Icon</h4>
          <preview-code-switcher>
            <div slot="preview" class="space-y-4">
              <va-input name="userName" placeholder="start icon" class="w-80">
                <va-icon slot="start" prefix="lucide" name="user" size="18" color="gray" />
              </va-input>
              <va-input name="card" placeholder="end icon" class="w-80">
                <va-icon slot="end" prefix="lucide" name="id-card" size="18" color="gray" />
              </va-input>
            </div>
            <div slot="code">
              <syntax-highlight id="input-icons-code" language="html" />
            </div>
          </preview-code-switcher>
          <h4 id="api" class="mt-8 mb-1">API</h4>
          <p class="mb-2 text-neutral-500 text-sm">
            va-input组件继承原生<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Reference/Elements/input" target="_blank" class="text-(--primary-color) underline-offset-2 hover:underline"
              >input</a
            >标签的所有属性和事件。其中，html属性和js属性同名，事件名同input原生事件名，以自定义事件派生。
          </p>
          <div class="custom-table">
            <table>
              <thead>
                <tr>
                  <th class="min-w-25">html属性</th>
                  <th class="min-w-25">js属性</th>
                  <th>类型</th>
                  <th>说明</th>
                  <th class="min-w-20">必填</th>
                  <th>默认值</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>size</td>
                  <td>size</td>
                  <td class="enum-tags"><va-tag size="sm">sm</va-tag> | <va-tag size="sm">md</va-tag> | <va-tag size="sm">lg</va-tag></td>
                  <td>input尺寸</td>
                  <td>否</td>
                  <td><va-tag size="sm">md</va-tag></td>
                </tr>
                <tr>
                  <td>start(slot)</td>
                  <td>-</td>
                  <td class="text-(--primary-color)">HTMLElement</td>
                  <td>前缀插槽</td>
                  <td>否</td>
                  <td>-</td>
                </tr>
                <tr>
                  <td>end(slot)</td>
                  <td>-</td>
                  <td class="text-(--primary-color)">HTMLElement</td>
                  <td>后缀插槽</td>
                  <td>否</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <on-this-page></on-this-page>
      </section>
    </va-theme-provider>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script type="module">
    import { defaultCode, sizeCode, readonlyCode, disabledCode, withIconCode } from './codes/input.js';
    import './components/nav-header.js';
    import '../ui/button/index.js';
    import '../ui//theme-provider/index.js';
    import '../ui/input/index.js';
    import '../ui/tag/index.js';
    import '../ui/icon/index.js';
    import './components/syntax-highlight.js';
    import './components/preview-code-switcher.js';
    import './components/syntax-highlight.js';
    import './components/side-nav.js';
    import './components/on-this-page.js';

    const inputDefaultCode = document.getElementById('input-default-code');
    const inputSizeCode = document.getElementById('input-size-code');
    const inputReadonlyCode = document.getElementById('input-readonly-code');
    const inputDisabledCode = document.getElementById('input-disabled-code');
    const inputIconsCode = document.getElementById('input-icons-code');
    inputDefaultCode.code = defaultCode;
    inputSizeCode.code = sizeCode;
    inputReadonlyCode.code = readonlyCode;
    inputDisabledCode.code = disabledCode;
    inputIconsCode.code = withIconCode;
  </script>
</html>
