<!DOCTYPE html>
<html lang="en" xmlns="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="styles/global.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/syntax-highlight-element@latest/+esm"></script>
    <title>vanilla-components | button</title>
  </head>
  <body>
    <va-theme-provider>
      <nav-header></nav-header>
      <section class="main-container">
        <h2 class="mb-3">Button</h2>
        <h4 class="mb-2">Color</h4>
        <preview-code-switcher>
          <div slot="preview">
            <div class="flex items-center gap-2">
              <va-button color="primary">Primary</va-button>
              <va-button color="success">Success</va-button>
              <va-button color="warning">Warning</va-button>
              <va-button color="danger">Danger</va-button>
            </div>
          </div>
          <div slot="code">
            <code-block id="btn-color-code" language="html" />
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Variant</h4>
        <preview-code-switcher>
          <div slot="preview">
            <div class="flex items-center gap-2">
              <va-button>Solid</va-button>
              <va-button variant="outline">Outline</va-button>
              <va-button variant="ghost">Ghost</va-button>
            </div>
          </div>
          <div slot="code">
            <code-block id="btn-variant-code" language="html" />
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Size</h4>
        <preview-code-switcher>
          <div slot="preview">
            <div class="flex items-center gap-2">
              <va-button size="sm">Small</va-button>
              <va-button size="md">Medium</va-button>
              <va-button size="lg">Large</va-button>
            </div>
          </div>
          <div slot="code">
            <code-block id="btn-size-code" language="html" />
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Rounded</h4>
        <preview-code-switcher>
          <div slot="preview">
            <div class="flex items-center gap-2">
              <va-button rounded="full">Full</va-button>
              <va-button rounded="sm">Small</va-button>
              <va-button rounded="md">Medium</va-button>
              <va-button rounded="lg">Large</va-button>
              <va-button rounded="none">None</va-button>
            </div>
          </div>
          <div slot="code">
            <code-block id="btn-rounded-code" language="html" />
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Loading</h4>
        <preview-code-switcher>
          <div slot="preview">
            <va-button loading>Loading...</va-button>
          </div>
          <div slot="code">
            <code-block id="btn-loading-code" language="html"><va-button loading>Loading...</va-button></code-block>
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Disabled</h4>
        <preview-code-switcher>
          <div slot="preview">
            <div class="flex items-center gap-2">
              <va-button disabled>Primary</va-button>
              <va-button disabled color="warning">Warning</va-button>
              <va-button disabled color="danger">Danger</va-button>
              <va-button disabled variant="outline">Outline</va-button>
              <va-button disabled variant="ghost">Ghost</va-button>
            </div>
          </div>
          <div slot="code">
            <code-block id="btn-disabled-code" language="html" />
          </div>
        </preview-code-switcher>
        <h4 class="mb-2 mt-3">Block</h4>
        <preview-code-switcher>
          <div slot="preview">
            <va-button block>Block</va-button>
          </div>
          <div slot="code">
            <code-block id="btn-block-code" language="html"><va-button block>Block</va-button></code-block>
          </div>
        </preview-code-switcher>
      </section>
    </va-theme-provider>
  </body>
  <script type="module">
    import { colorCode, variantCode, roundedCode, sizeCode, disabledCode } from './codes/button.js';
    import './components/nav-header.js';
    import '../ui/button/index.js';
    import '../ui//theme-provider/index.js';
    import './components/code-block.js';
    import './components/preview-code-switcher.js';

    const colorCC = document.getElementById('btn-color-code');
    const variantCC = document.getElementById('btn-variant-code');
    const roundedCC = document.getElementById('btn-rounded-code');
    const sizeCC = document.getElementById('btn-size-code');
    const disabledCC = document.getElementById('btn-disabled-code');
    const blockCC = document.getElementById('btn-block-code');
    colorCC.code = colorCode;
    variantCC.code = variantCode;
    roundedCC.code = roundedCode;
    sizeCC.code = sizeCode;
    disabledCC.code = disabledCode;
    blockCC.ignore = `class="block"`;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</html>
